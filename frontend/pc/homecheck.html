<html ng-app="notesApp">
    <meta charset="utf-8">
<head><title>Notes App</title></head>
<body ng-controller="MainCtrl as ctrl">
  <div>

    <div ng-repeat="sport in ctrl.sports">
      <label ng-bind="sport.label"></label>
      <div>
        With Binding:
        <input type="checkbox"
                   ng-model="sport.selected"
                   ng-true-value="'YES'"
                   ng-false-value="'NO'">
      </div>
      <br>
      <br>
      <br>
      <br>
      <br>
      <br>
      <div>
        Using ng-checked:
        <input type="checkbox"
               ng-checked="sport.selected === 'YES'">
      </div>
      <div>
        Current state: {{sport.selected}}
      </div>
    </div>
  </div>

<script
  src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.js">
</script>
<script type="text/javascript">
  angular.module('notesApp', [])
    .controller('MainCtrl', [function() {
      var self = this;
       self.sports = [
      {label: '张三', selected: 'YES'},
         {label: '李四', selected: 'NO'},
         {label: '王五', selected: 'NO'},
         {label: '赵六', selected: 'YES'}
       ];
    }]);
</script>
</body>
</html>
